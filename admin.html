<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin</title>
  </head>
  <body>
    <header></header>

    <div class="box">
      <div class="boxTitle">Days Possible For The Reservation </div>

      <ul class="horizontal-list">
        <li>
          <input type="checkbox" id="monday" name="days" value="Monday">
          <label for="monday">Monday</label>
        </li>
        <li>
          <input type="checkbox" id="tuesday" name="days" value="Tuesday">
          <label for="tuesday">Tuesday</label>
        </li>
        <li>
          <input type="checkbox" id="wednesday" name="days" value="Wednesday">
          <label for="wednesday">Wednesday</label>
        </li>
        <li>
          <input type="checkbox" id="thursday" name="days" value="Thursday">
          <label for="thursday">Thursday</label>
        </li>
        <li>
          <input type="checkbox" id="friday" name="days" value="Friday">
          <label for="friday">Friday</label>
        </li>
        <li>
          <input type="checkbox" id="saturday" name="days" value="Saturday">
          <label for="saturday">Saturday</label>
        </li>
        <li>
          <input type="checkbox" id="sunday" name="days" value="Sunday">
          <label for="sunday">Sunday</label>
        </li>
      </ul>

    </div>

    <div class="box">
      <div class="boxTitle">Available Items</div>
      <form class="adminForm" onsubmit="test(); return false;">
        <input type="text" id="addItem" placeholder="Add Item" />
        <button type="submit">Add</button>
      </form>
      <ul id="itemList"></ul>
    </div>

    <div class="box">
      <div class="boxTitle"> Start And End Time Of Reservation Hours </div>
      <div class="time-selection">
        <label for="start-time">Start Time:</label>
        <input type="text" id="start-time" name="start-time">
        <select name="start-time-ampm">
          <option value="am">AM</option>
          <option value="pm">PM</option>
        </select>

        <label for="end-time">End Time:</label>
        <input type="text" id="end-time" name="end-time">
        <select name="end-time-ampm">
          <option value="am">AM</option>
          <option value="pm">PM</option>
        </select>
      </div>

    </div>
	
	<footer></footer>
  </body>
  
  <script src = "main.js"></script>
  <script src = "template.js"></script>

  <style>

    .box {
      min-height: 0 ;
    }
    ul.horizontal-list {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center; /* Center horizontally */
    }

    ul.horizontal-list li {
      margin-right: 10px;
    }

    .time-selection {
      display: flex;
      justify-content: center;
      align-items: center;

      margin : 10px ;
    }

    .time-selection label {
      margin-right: 10px;
    }

    .time-selection select {
      margin-right: 10px;
    }

  </style>

  <script>
    function test() {
      const addItem = document.getElementById("addItem");
      const li = document.createElement("li");
      li.innerHTML = addItem.value;

      const itemList = document.getElementById("itemList");
      itemList.appendChild(li);
      addItem.value = "";
    }
  </script>
</html>
